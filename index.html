<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NewsStand</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body>
        <!-- Grid 3x3 Layout -->
        <div class="container_row">
            <header class="container_col">
                <div></div>
                <header class="container_between">
                    <!-- header, newsstand -->

                    <div class="header_left">
                        <img
                            src="./assets/icons/newspaper.png"
                            alt="logo"
                            onClick="location.href='index.html'"
                        />
                        <h1>뉴스스탠드</h1>
                    </div>
                    <!-- header right, today -->
                    <div class="header_right">
                        <div class="toggle_mode_container">
                            <button class="toggle_mode">
                                <img
                                    src="./assets/icons/moon.svg"
                                    alt="dark_mode"
                                />
                            </button>
                        </div>
                        <p class="today"></p>
                    </div>
                </header>
                <div></div>
            </header>
            <div class="container_col">
                <div></div>
                <!-- banner, rolling -->
                <section class="container_between">
                    <div class="sec_hot_topics">
                        <div
                            class="rolling_banner"
                            id="rollingBannerLeft"
                        ></div>
                        <div
                            class="rolling_banner"
                            id="rollingBannerRight"
                        ></div>
                    </div>
                </section>
                <div></div>
            </div>
            <div class="container_col">
                <div>
                    <!-- left arrow button -->
                    <i class="arrow grid_left_arrow">
                        <img
                            src="./assets/icons/LeftButton.png"
                            alt="grid_left"
                        />
                    </i>
                    <i class="arrow list_left_arrow">
                        <img
                            src="./assets/icons/LeftButton.png"
                            alt="list_left"
                        />
                    </i>
                </div>
                <div>
                    <!-- navbar -->
                    <nav class="nav_container">
                        <div id="navLeft">
                            <span>
                                <p
                                    class="option_press option_press_active"
                                    id="option_all_press"
                                >
                                    전체 언론사
                                </p>
                            </span>
                            <span>
                                <p
                                    class="option_press"
                                    id="option_subscribe_press"
                                >
                                    내가 구독한 언론사
                                </p>
                            </span>
                        </div>
                        <div id="navRight">
                            <i>
                                <img
                                    class="option_main"
                                    id="option_list_main"
                                    src="./assets/icons/option_list_main.png"
                                    alt="search"
                                />
                            </i>
                            <i>
                                <img
                                    class="option_main"
                                    id="option_grid_main"
                                    src="./assets/icons/option_grid_main_active.png"
                                    alt="search"
                                />
                            </i>
                        </div>
                    </nav>
                    <div class="container_center">
                        <main
                            class="main_news_container grid_view_container"
                        ></main>
                    </div>
                </div>

                <div>
                    <!-- right arrow button -->
                    <i class="arrow grid_right_arrow">
                        <img
                            src="./assets/icons/RightButton.png"
                            alt="list_right"
                        />
                    </i>
                    <i class="arrow list_right_arrow">
                        <img
                            src="./assets/icons/RightButton.png"
                            alt="list_right"
                        />
                    </i>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="./src/utils.js"></script>
    <script type="module" src="./app.js"></script>
</html>
